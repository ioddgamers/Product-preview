<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <header>
      <img src="/product-preview-card-component-main/images/image-product-mobile.jpg" alt="" class="mobile">
      <img src="/product-preview-card-component-main/images/image-product-desktop.jpg" alt="" srcset="" class="desktop hidden">
    </header>
    <div class="sub-container">
      <p class="perfume">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-section">
        <h2 class="discount">$149.99</h2>
        <h2 class="price">$169.99</h2>
      </div>
      <button> <img src="/product-preview-card-component-main/images/icon-cart.svg" alt=""> 
        <span>Add to Cart</span>
      </button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adegbamigbe Tolulope</a>.
  </div>
</body>
</html>
